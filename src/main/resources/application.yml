app:
  scheduler:
    timeNowScheduler:
      fixedRate: 5000
spring:
  application:
    name: hodgepodge
kafka:
  bootstrapServer: localhost:9092
  kafkaAutocommitIntervalMs: 500
  kafkaMaxPollRecords: 10
  inTopic: inTopic
  outTopic: outTopic
  kafkaProducerMaxBlockMs: 3000
  kafkaConsumerSessionTimeoutSec: 10
  groupId: default-group
  kafkaListenerConcurrency: 1
server:
  port: 8081
management:
  server:
    port: 8082
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: "*"
  endpoint:
    info:
      enabled: true
    health:
      enabled: true
    env:
      enabled: true
    loggers:
      enabled: true
    metrics:
      enabled: true
    scheduledtasks:
      enabled: true